<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header-container" id="header-container">
      <!----- Aquí va el Header ------>
    </header>

    <main class="form-contenedor">
      <h2>Registro de Usuario</h2>
      <form id="form-registro">
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" required />
        <label for="reg-nombre">Nombres:</label>
        <input type="text" id="reg-nombre" required />
        <label for="reg-apellido">Apellidos:</label>
        <input type="text" id="reg-apellido" required />
        <label for="reg-pass">Contraseña:</label>
        <input type="password" id="reg-pass" required />
        <button type="submit" class="boton">Registrar</button>
      </form>
      <label
        >Ya tienes cuenta? Inicia sesión aqui &#8594;
        <a href="login.html" class="link" style="text-decoration: none"
          >Iniciar sesión</a
        >
      </label>
    </main>

    <!-- Footer --->
    <footer class="footer" id="footer-container">
      <!------- Aqui esta el footer -------->
    </footer>

    <script src="/JS/script.js"></script>
    <script src="/JS/scriptHYF.js"></script>
  </body>
</html>
