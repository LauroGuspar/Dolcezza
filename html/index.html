<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dolcezza Fresh Cooking</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/styleModal.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header-container" id="header-container">
      <!----- Aquí va el Header ------>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="carousel-menu">
        <div class="carousel-track">
          <div class="carousel-item active">
            <img src="../img/Carrusel/img1.jpg" alt="Imagen 1" />
          </div>
          <div class="carousel-item active">
            <img src="../img/Carrusel/img2.jpg" alt="Imagen 2" />
          </div>
          <div class="carousel-item">
            <img src="../img/Carrusel/img3.jpg" alt="Imagen 3" />
          </div>
          <div class="carousel-item">
            <img src="../img/Carrusel/img4.jpg" alt="Imagen 4" />
          </div>
          <div class="carousel-item">
            <img src="../img/Carrusel/img5.jpg" alt="Imagen 5" />
          </div>
        </div>
      </div>
      <h1>Bienvenidos a Dolcezza</h1>
      <p>Delicias artesanales hechas con amor</p>
      <a href="Categorias/General.html" class="boton">Ver Productos</a>
    </section>

    <!-- Categorías -->
    <section class="categorias">
      <h2>Categorías</h2>
      <div class="categoria-lista">
        <div class="categoria-img">
          <img
            src="../img/Catálogo/Postres/Dulces/Cheesecake_Fresa.webp"
            alt="Postres"
          />
          <a href="Categorias/Postres/Dulces.html" class="boton"
            >Postres Dulces</a
          >
        </div>
        <div class="categoria-img">
          <img
            src="../img/Catálogo/Postres/Chocolateria/Chocotejas.webp"
            alt="Chocolates"
          />
          <a href="Categorias/Postres/Chocolateria.html" class="boton"
            >Chocolateria</a
          >
        </div>
        <div class="categoria-img">
          <img
            src="../img/Catálogo/Postres/Salados/cheesecake-salado.jpg"
            alt="Postres Salados"
          />
          <a href="Categorias/Postres/Salados.html" class="boton"
            >Postres Salados</a
          >
        </div>
      </div>
    </section>

    <!-- Productos -->
    <section class="productos">
      <h2>Destacados</h2>
      <div class="producto-lista">
        <div class="producto-img">
          <img
            src="../img/Catálogo/Postres/Chocolateria/Brownie.jpg"
            alt="Brownie"
            class="img-producto"
            data-nombre="Brownie"
            data-precio="10"
            data-img="../img/Catálogo/Postres/Chocolateria/Brownie.jpg"
            data-descripcion="Delicioso brownie artesanal, húmedo y con intenso sabor a chocolate."
          />
          <p>S/10.00</p>
          <p>Brownie</p>
          <button
            class="boton agregar-carrito"
            data-nombre="Brownie"
            data-precio="10"
            data-img="../img/Catálogo/Postres/Chocolateria/Brownie.jpg"
          >
            Agregar al carrito
          </button>
        </div>
        <div class="producto-img">
          <img
            src="../img/Catálogo/Postres/Dulces/Cheesecake_Fresa.webp"
            alt="Cheesecake de Fresa"
            class="img-producto"
            data-nombre="Cheesecake de Fresa"
            data-precio="15"
            data-img="../img/Catálogo/Postres/Dulces/Cheesecake_Fresa.webp"
            data-descripcion="Delicioso cheesecake de fresa, suave y cremoso."
          />
          <p>S/15.00</p>
          <p>Cheesecake de Fresa</p>
          <button
            class="boton agregar-carrito"
            data-nombre="Cheesecake de Fresa"
            data-precio="15"
            data-img="../img/Catálogo/Postres/Dulces/Cheesecake_Fresa.webp"
          >
            Agregar al carrito
          </button>
        </div>
        <div class="producto-img">
          <img
            src="../img/Catálogo/Postres/Dulces/Cheesecake_Maracuyá.jpg"
            alt="Cheesecake de Maracuyá"
            class="img-producto"
            data-nombre="Cheesecake de Maracuyá"
            data-precio="15"
            data-img="../img/Catálogo/Postres/Dulces/Cheesecake_Maracuyá.jpg"
            data-descripcion="Delicioso cheesecake de maracuyá, fresco y afrutado."
          />
          <p>S/15.00</p>
          <p>Cheesecake de Maracuyá</p>
          <button
            class="boton agregar-carrito"
            data-nombre="Cheesecake de Maracuyá"
            data-precio="15"
            data-img="../img/Catálogo/Postres/Dulces/Cheesecake_Maracuyá.jpg"
          >
            Agregar al carrito
          </button>
        </div>
        <div class="producto-img">
          <img
            src="../img/Catálogo/Postres/Chocolateria/Chocochip.jpg"
            alt="Galletas Chocochip"
            class="img-producto"
            data-nombre="Galletas de Chocochip"
            data-precio="5"
            data-img="../img/Catálogo/Postres/Chocolateria/Chocochip.jpg"
            data-descripcion="Deliciosas galletas con chispas de chocolate."
          />
          <p>S/5.00</p>
          <p>Galletas de Chocochip</p>
          <button
            class="boton agregar-carrito"
            data-nombre="Galletas de Chocochip"
            data-precio="5" 
            data-img="../img/Catálogo/Postres/Chocolateria/Chocochip.jpg"
          >
            Agregar al carrito
          </button>
        </div>
        <div class="producto-img">
          <img
            src="../img/Catálogo/Postres/Salados/canapes.jpg"
            alt="Canapes"
            class="img-producto"
            data-nombre="Canapes"
            data-precio="10"
            data-img="../img/Catálogo/Postres/Salados/canapes.jpg"
            data-descripcion="Un apretivo hecho a base de pan y frutas"
          />
          <p>Canapes</p>
          <p>S/10.00</p>
          <button
            class="boton agregar-carrito"
            data-nombre="Canapes"
            data-precio="10"
            data-img="../img/Catálogo/Postres/Salados/canapes.jpg"
          >
            Agregar al carrito
          </button>
        </div>
      </div>
    </section>

    <!-- Footer --->
    <footer class="footer" id="footer-container">
      <!------- Aqui esta el footer -------->
    </footer>

    <!-- Modal -->
    <div id="modal-producto" class="modal-pago" style="display: none">
      <div class="modal-producto-contenido">
        <span class="cerrar-modal" onclick="cerrarModalProducto()"
          >&times;</span
        >
        <div class="modal-producto-flex">
          <div class="modal-producto-img">
            <img
              id="modal-img-producto"
              src=""
              alt=""
              style="width: 240px; border-radius: 12px"
            />
          </div>
          <div class="modal-producto-info">
            <h3 id="modal-nombre-producto"></h3>
            <p id="modal-desc-producto" style="margin-bottom: 20px"></p>
            <p id="modal-precio-producto" style="font-weight: bold"></p>
            <button id="modal-btn-carrito" class="boton agregar-carrito-modal">
              Agregar al carrito
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // --- Modal del Producto ---
      document.querySelectorAll(".img-producto").forEach((img) => {
        img.addEventListener("click", function () {
          // Info dentro de la imagen
          const nombre = this.getAttribute("data-nombre");
          const precio = parseFloat(this.getAttribute("data-precio"));
          const imgSrc = this.getAttribute("data-img");
          const descripcion = this.getAttribute("data-descripcion");

          document.getElementById("modal-img-producto").src = imgSrc;
          document.getElementById("modal-img-producto").alt = nombre;
          document.getElementById("modal-nombre-producto").innerText = nombre;
          document.getElementById("modal-desc-producto").innerText =
            descripcion;
          document.getElementById(
            "modal-precio-producto"
          ).innerText = `S/${precio.toFixed(2)}`;

          // Guarda datos para el botón
          const btn = document.getElementById("modal-btn-carrito");
          btn.setAttribute("data-nombre", nombre);
          btn.setAttribute("data-precio", precio);
          btn.setAttribute("data-img", imgSrc);

          document.getElementById("modal-producto").style.display = "flex";
        });
      });
    </script>
    <script src="../JS/script.js"></script>
    <script src="../JS/scriptCatalogo.js"></script>
    <script src="../JS/scriptHYF.js"></script>
  </body>
</html>
